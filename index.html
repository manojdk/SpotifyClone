<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Blend RJ+MDK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src= "logo.png" alt = "Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>
                <img src="logo1.png" alt="Spotify" class="logo">
                  Blend RJ & MDK
            </h1> 
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/mannat.jpg" alt="1">
                    <span class="songName">Mannat</span>
                    <span class="songlistplay"><span class="timestamp">02.38  <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/darasal.jpeg" alt="1">
                    <span class="songName">Darasal</span>
                    <span class="songlistplay"><span class="timestamp">04.33  <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/phir kabhi.jpg" alt="1">
                    <span class="songName">Phir Kabhi</span>
                    <span class="songlistplay"><span class="timestamp">04.47  <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/do din.jpeg" alt="1">
                    <span class="songName">Do Din</span>
                    <span class="songlistplay"><span class="timestamp">02.58  <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/with you.jpeg" alt="1">
                    <span class="songName">With You</span>
                    <span class="songlistplay"><span class="timestamp">02.34  <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/tumse hi tumse.jpeg" alt="1">
                    <span class="songName">Tumse hi Tumse</span>
                    <span class="songlistplay"><span class="timestamp">04.23  <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/don't.jpeg" alt="1">
                    <span class="songName">Don't let it break your heart</span>
                    <span class="songlistplay"><span class="timestamp">03.16  <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/tera hua.jpeg" alt="1">
                    <span class="songName">Tera Hua</span>
                    <span class="songlistplay"><span class="timestamp">03.34  <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/saudebazi.jpeg" alt="1">
                    <span class="songName">Saudebazi</span>
                    <span class="songlistplay"><span class="timestamp">05.54  <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/mahiye jinha sona.jpeg" alt="1">
                    <span class="songName">Mahiye Jinha sona</span>
                    <span class="songlistplay"><span class="timestamp">03.05  <i id="9" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Sunflower.jpeg" alt="1">
                    <span class="songName">Sunflower</span>
                    <span class="songlistplay"><span class="timestamp">02.41  <i id="10" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                </div>
                
            </div>  
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fas fa-2x fa-step-backward" id="previous">  </i>
            <i class="far fa-3x fa-play-circle" id="masterPlay">   </i>
            <i class="fas fa-2x fa-step-forward" id="next"> </i>
        </div>
       
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif" > <span id="masterSongName"></span>
        </div>
       
    </div>
    <script src = "https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src ="script.js"></script>
</body>
</html>
